<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Scan Barcode to Rent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- meta tags para la seguridad con CSRF, se mantienen -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
    
    <!-- el script del escáner se mantiene -->
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<!-- añadimos una clase al body para el estilo de fondo -->
<body class="scanner-page">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="scanner-card text-center">
                
                <h2 class="page-title">Scan to Rent</h2>
                <p class="page-subtitle">Point your camera at the item's barcode.</p>
                
                <div id="scanner-wrapper" class="my-4">
                    <div id="reader"></div>
                </div>
                
                <div id="status-container">
                    <p id="status-text" class="text-muted">Scanning...</p>
                </div>

                <div class="mt-3">
                    <a href="/allObjects" class="back-link">← Cancel and Go Back</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    
    const itemId = /*[[${itemId}]]*/ 'default-uuid';
    const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    const statusText = document.getElementById('status-text');
    const html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: { width: 250, height: 250 } });

    function onScanSuccess(decodedText, decodedResult) {
        html5QrcodeScanner.clear();
        statusText.textContent = "Processing...";
        statusText.className = "text-info fw-bold"; 
        
        fetch(`/api/items/${itemId}/rent`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [header]: token
            },
            body: JSON.stringify({ barcode: decodedText })
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                return response.json().then(errorData => {
                    throw new Error(errorData.error || 'An unknown error occurred.');
                });
            }
        })
        .then(data => {
            statusText.textContent = data.message;
            statusText.className = "alert alert-success";
            setTimeout(() => {
                window.location.href = '/allObjects';
            }, 2000);
        })
        .catch(error => {
            console.error('Error:', error);
            statusText.textContent = 'Error: ' + error.message;
            statusText.className = "alert alert-danger";
        });
    }

    html5QrcodeScanner.render(onScanSuccess);
    
    /*]]>*/
</script>

</body>
</html>
